
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="GGStyle.css">
		<title> Guess the Number </title>
	</head>
	<body>
		<h1> Number guessing game </h1>
		<p> We have selected a random number between 1 and 100. See if you can guess it in 7 turns or less. We'll tell you if your guess was too high or too low. </p>
		<label> Enter a guess: </label>
		<input type="text" id="number"> 
		<input type="submit" value="submit guess" id="button" >
		<p id="prev" > </p>
		<p id="check" > </p>
		<p id="compare" > </p>
	</body>
	<script src="GuessingGame.js" > </script>
</html>
